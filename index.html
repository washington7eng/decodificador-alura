<!-- 

As "chaves" de criptografia que utilizaremos são:
A letra "e" é convertida para "enter"
A letra "i" é convertida para "imes"
A letra "a" é convertida para "ai"
A letra "o" é convertida para "ober"
A letra "u" é convertida para "ufat"

Requisitos:
- Deve funcionar apenas com letras minúsculas
- Não devem ser utilizados letras com acentos nem caracteres especiais
- Deve ser possível converter uma palavra para a versão criptografada e também retornar uma palavra criptografada para a versão original.

Por exemplo:
"gato" => "gaitober"
gaitober" => "gato"

A página deve ter campos para inserção do texto a ser criptografado ou descriptografado, e a pessoa usuária deve poder escolher entre as duas opções
O resultado deve ser exibido na tela.
Extras:
- Um botão que copie o texto criptografado/descriptografado para a área de transferência - ou seja, que tenha a mesma funcionalidade do ctrl+C ou da opção "copiar" do menu dos aplicativos.

<script>
    // Função para substituir o conteúdo do container lateral por uma caixa de texto vazia
    function substituirPorCaixaDeTexto() {
        var containerLateral = document.getElementById('containerLateral');
        containerLateral.innerHTML = '<textarea class="caixa-de-texto-vazia" id="outputText" placeholder="Resultado aparecerá aqui"></textarea>';
    }

    // Função para criptografar o texto
    function criptografar() {
        var inputText = document.querySelector('input[type="text"]').value;

        // Regras de criptografia
        var textoCriptografado = inputText
            .replace(/e/g, "enter")
            .replace(/i/g, "imes")
            .replace(/a/g, "ai")
            .replace(/o/g, "ober")
            .replace(/u/g, "ufat");

        // Exibir o resultado na caixa de texto lateral
        document.getElementById('outputText').value = textoCriptografado;
    }

    // Função para descriptografar o texto
    function descriptografar() {
        var inputText = document.querySelector('input[type="text"]').value;

        // Regras de descriptografia
        var textoDescriptografado = inputText
            .replace(/enter/g, "e")
            .replace(/imes/g, "i")
            .replace(/ai/g, "a")
            .replace(/ober/g, "o")
            .replace(/ufat/g, "u");

        // Exibir o resultado na caixa de texto lateral
        document.getElementById('outputText').value = textoDescriptografado;
    }
</script>
