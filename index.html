<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
    <header>

        <img src="imagens/Frame 6.png" alt="Logo" class="logo">

    </header>
    <main class="principal">
        <input type="text" placeholder="Digite seu texto">

        <div class="container-lateral" id="containerLateral">
            <img src="imagens/High quality products 1 1.jpg" alt="desenho-de-boneco-com-lupa" class="imagem-conteiner">
            <h1>Nenhuma mensagem encontrada</h1>
            <h2>Digite um texto que você deseja criptografar ou descriptografar</h2>
        </div>        

        <div class="texto-explicativo">
            <h3>Apenas letras minúsculas e sem acento.</h3>
        </div>

       
        
        <div class="container">
            <button class="btn_1" onclick="substituirPorCaixaDeTexto(); criptografar();">Criptografar</button>
            <button class="btn_2" onclick="substituirPorCaixaDeTexto(); descriptografar();">Descriptografar</button>
        </div>


    </main>
    <footer>

        <p>Desenvolvido por Washington Oliveira Gomes</p>

    </footer>

   

<script>
    // Função para substituir o conteúdo do container lateral por uma caixa de texto vazia
    function substituirPorCaixaDeTexto() {
        var containerLateral = document.getElementById('containerLateral');
        containerLateral.innerHTML = '<textarea class="caixa-de-texto-vazia" id="outputText" placeholder="Resultado aparecerá aqui"></textarea>';
    }

    // Função para criptografar o texto
    function criptografar() {
        var inputText = document.querySelector('input[type="text"]').value;

        // Regras de criptografia
        var textoCriptografado = inputText
            .replace(/e/g, "enter")
            .replace(/i/g, "imes")
            .replace(/a/g, "ai")
            .replace(/o/g, "ober")
            .replace(/u/g, "ufat");

        // Exibir o resultado na caixa de texto lateral
        document.getElementById('outputText').value = textoCriptografado;
    }

    // Função para descriptografar o texto
    function descriptografar() {
        var inputText = document.querySelector('input[type="text"]').value;

        // Regras de descriptografia
        var textoDescriptografado = inputText
            .replace(/enter/g, "e")
            .replace(/imes/g, "i")
            .replace(/ai/g, "a")
            .replace(/ober/g, "o")
            .replace(/ufat/g, "u");

        // Exibir o resultado na caixa de texto lateral
        document.getElementById('outputText').value = textoDescriptografado;
    }
    
</script>
</body>
</html>
